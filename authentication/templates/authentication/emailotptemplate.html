<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                padding-top: 10px;
                font-family: Arial, sans-serif;
                max-width: 1250px;
                margin: 0 auto;
            }
            .container {
                width: 100%;
                margin: auto;
                padding: 0 0px;
            }
            .otp {
                font-size: 20px;
                font-weight: bold;
            }
            #clipboard {
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <div class="container">   
            <h2 style="text-align:center; font-size:30px; margin-bottom:40px">One Time Passcode</h2>
            <p style="text-align:center; margin-bottom:40px">Thank you for using our service. As part of our security measures, we have generated a One-Time Passcode (OTP) for your account.</p>
            <p class="otp" style="margin-bottom:70px; text-align:center; width:70%; margin:0 auto; font-size:30px; padding:18px 10px">{{otp}}</p>
            <p style="text-align:center">Remember, this OTP is only valid for 5 minutes.</p>
            <p style="padding:20px 0"></p>
        </div>
    </body>
</html>
